<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<link href="css/amigo.css" rel="stylesheet"/>

    <script type="text/javascript">
        //====== data object specification
        window.amigoData = {
            sharepointName: 'jg_sharepoint',
            userId: '1234',
            metadata: {
                page: {
                    category: 'landingPage'
                }
            }
        };
    </script>

    <script type="text/javascript">
        //====== initialise Amigo SDK and call function in external js file
        window.amigoAsyncInit = function () {
            Amigo.init({
                apiKey: 'cea63d570dd2dcdd364d91eedcc1592e0aed0ede325f597f33b65a53d28cb94f',
                autoSend: true, //if sent automatically rather than adhoc
                debug: true
            });
            amigoModule.setUpSharepoints(Amigo);
        };

        (function (d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
            	return;
            }
            js = d.createElement(s); js.id = id;
            //js.src = "sdk-latest-offline.js"; //LOCAL COPY
            //js.src = "//d22stxronnwc65.cloudfront.net/sdk-latest.js";
            js.src = "https://d22stxronnwc65.cloudfront.net/sdk-latest.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'amigo-jssdk'));

    </script>

</head>
